<!DOCTYPE html>

<body>
    <!-- : Pulsating Button

Create a button that pulsates indefinitely using keyframes.
-->

    <button>
        My Button
    </button>
</body>
<style>
    @keyframes pulse {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }

    button {
        animation: pulse 2s infinite;
    }
</style>
