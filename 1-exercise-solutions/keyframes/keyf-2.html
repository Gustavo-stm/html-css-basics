<!DOCTYPE html>

<body>
    <!-- : Rotating Image

Create an image that continuously rotates using keyframes.

CSS-->

    <img src="cat.jpg" alt="Cute cat">
</body>
<style>
    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    img {
        animation: rotate 5s infinite linear;
    }
</style>

</html>
