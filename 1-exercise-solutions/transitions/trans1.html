    <!-- : Hover Effect

Create a button that changes its background color on hover with a smooth transition.
-->

    <button>
        My Button
    </button>

</body>
<style>
    button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button:hover {
        background-color:
            green;
    }
</style>
